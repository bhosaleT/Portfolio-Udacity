<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Personal CSS File -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Font import link -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <title>Tejas Bhosale</title>
</head>

<body>

    <!-- The bootstrap grid container and
    1.my-container
    2.my-row
    3.my-col my personal css classes to test the grid placement -->

    <div class="container my-container">

        <!-- The header section this will contain the logo and Name of the website -->
        <header>
            <div class="row  my-row">
                <div class="col-md-6 col-sm-6 my-col align-self-end">
                    <img class="logo-image" src="images/Logo.png" alt="Logo-Image">
                </div>
                <div class="col-md-6 col-sm-6  my-col-title align-self-end">
                    <h1 class="title">Tejas Bhosale</h1>
                    <p class="subtitle">FRONT-END NINJA</p>
                </div>
            </div>
        </header>
        <!--Breaking Line  -->
        <hr class="breaking-line">

        <!-- middle image -->
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <img class="img-responsive title-image" src="images/center-image.jpg" alt="Title-Image">
            </div>
        </div>

        <!-- Bottom Row -->
        <section>
            <h3 class="bottom-title">FEATURED WORKS</h3>
            <!-- WORK ENTRY ONE -->
            <div class="row justify-content-between">
                <div class="col-md-4 col-sm-6">
                    <img class="work-img" src="images/workOne.jpeg" alt="Work-One-Image">
                    <h4 class="work-title">Work One</h4>
                    <p class="work-link">
                        <a target="_blank" href="https://github.com/">Github Link</a>
                        <span></span>
                    </p>
                </div>

                <!-- WORK ENTRY TWO -->
                <div class="col-md-4 col-sm-6">
                    <img class="work-img" src="images/workTwo.jpeg" alt="Work-One-Image">
                    <h4 class="work-title">Work Two</h4>
                    <p class="work-link">
                        <a target="_blank" href="https://github.com/">Github Link</a>
                        <span></span>
                    </p>
                </div>

                <!-- WORK ENTRY THREE -->
                <div class="col-md-4 col-sm-6">
                    <img class="work-img" src="images/workThree.jpeg" alt="Work-One-Image">
                    <h4 class="work-title">Work Three</h4>
                    <p class="work-link">
                        <a target="_blank" href="https://github.com/">Github Link</a>
                        <span></span>
                    </p>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
